<body>

      </div>
      <div class="back-side">
        <p class="wish">"Praying that every day of your life gives you a reason to celebrate. This is to
           wish you an awesome time as you open a new chapter in your life."
        </p>
      </div>
    </div>
  </div>

  <div align="center">
    <audio controls autoplay loop preload="auto">
        <source src="music/Passenger _ Let Her Go (Official Video).mp4" type="audio/mp3">
        </source>
    </audio>
</div>

  <div class="main-wrapper">

      </div>
  </div>
  
  </div>


  <div class="video-wrapper">
    <section class="example">
      <video width="320" height="240" controls>
          <source src="video/Harmonize - Happy Birthday ( Official Music Video).mp4" type="video/mp4">
      </video>
  </section>


  <section class="example">
      <video width="320" height="240" controls>
          <source src="video/Rayvanny - Happy Birthday.mp4" type="video/mp4">

  <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous"></script>

  <script>
    function bubbles() {
      var count = 200;
      var section = document.querySelector('.container');
      var i = 0;
      while (i < count) {
        var bubble = document.createElement('i');
        var x = Math.floor(Math.random() * window.
          innerWidth);
        var y = Math.floor(Math.random() * window.
          innerHeight);

        var size = Math.random() * 10;
        bubble.style.left = x + 'px'
        bubble.style.top = y + 'px'
        bubble.style.width = 1 + size + 'px'
        bubble.style.height = 1 + size + 'px'

        bubble.style.animationDuration = 5 + size + 's'
        bubble.style.animationDelay = -size + 's'

        section.appendChild(bubble);
        i++
      }
    }

    bubbles()


    


  </script>


</body>
